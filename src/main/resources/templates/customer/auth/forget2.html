<head>
    <title>Quên Mật Khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    <link rel="stylesheet" th:href="@{/admin/css/login/login1.scss}">-->
    <link rel="stylesheet" th:href="@{/static/admin/css/login/login.css}">
    <script th:src="@{/static/admin/js/login/login.js}"></script>
    <link rel="shortcut icon" th:href="@{/static/admin/images/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/999051c9de.js"
            crossorigin="anonymous"></script>

</head>
<body class="js-fullheight">
<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block login">
                            <img th:src="@{/static/admin/img/quen-mat-khau.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>


                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/security/forgot-password/enter-code}" method="post" th:object="${khachHangDTO}" class="signin-form">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0"> <h1 class="giua"><i
                                                    class="fa-solid fa-paper-plane"></i> Quên Mật Khẩu</h1></span>
                                    </div>
                                    <th:block th:if="${message != null}">
                                        <h3>
                                            <i class="pull-left text-success" th:text="${message}"></i>
                                        </h3>
                                    </th:block>
                                    <th:block th:if="${messageError != null}">
                                        <h3>
                                            <i class="pull-left text-danger" th:text="${messageError}"></i>
                                        </h3>
                                    </th:block>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i
                                                class="fa-solid fa-lock"></i> Mã xác nhận</label>
                                        <input type="text" class="form-control " th:field="*{codeSend}" placeholder="Nhập mã xác nhận" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i
                                                class="fa-solid fa-lock"></i> Mật khẩu</label>
                                        <input class="form-control " placeholder="Nhập mật khẩu" th:field="*{matKhau}" id="password" type="password" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i
                                                class="fa-solid fa-lock"></i> Xác nhận mật khẩu</label>
                                        <input class="form-control" placeholder="Xác nhận mật khẩu" th:field="*{matKhauXacNhan}" type="password" id="confirm_password" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <span class="fw-bold" id='message'></span>
                                        <a class="small text-muted g" th:href="@{/security/forgot-password/sendCode}">Gửi lại mã!
                                            khẩu?</a>

                                    </div>
                                    <div class="pt-1 mb-4 btn">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"><i class="fa-solid fa-arrow-rotate-left" ></i> Lấy lại mật khẩu
                                        </button>
                                    </div>
                                    <div class="l"><a class="small text-muted " th:href="@{/security/login/form}">>Back
                                        Login<</a></div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $('#password, #confirm_password').on('keyup', function() {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Hợp lệ ').css('color', 'green');
        } else
            $('#message').html('Chưa khớp').css('color', 'red');
    });
</script>
<script th:src="@{/static/customer/js/jquery-3.3.1.min.js}"></script>
</body>
