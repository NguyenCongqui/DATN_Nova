<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/static/admin/images/favicon.svg}" type="image/x-icon">
    <!--    <link rel="stylesheet" th:href="@{/admin/css/login/login1.scss}">-->
    <link rel="stylesheet" th:href="@{/static/admin/css/login/login.css}">
    <script th:src="@{/static/admin/js/login/login.js}"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/999051c9de.js"
            crossorigin="anonymous"></script>

</head>
<body>

<section class="vh-100 register" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block login">
                            <img th:src="@{/static/admin/img/register.gif}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/security/register/create}" class="signin-form" method="post"
                                      th:object="${khachHangDTO}">


                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0"> <h1 class="giua"><i
                                                class="fa-solid fa-user-plus"></i> Đăng ký </h1></span>

                                    </div>
                                    <th:block id="message" th:if="${message != null}">
                                        <i class="pull-left text-success fw-bold" th:text="${message}"></i>
                                    </th:block>
                                    <th:block id="messageError" th:if="${messageError != null}">
                                        <i class="pull-left text-danger fw-bold" th:text="${messageError}"></i>
                                    </th:block>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i class="fa-solid fa-user"></i>
                                            Họ tên</label>
                                        <input class="form-control" type="text" name="hoTen" placeholder="Họ tên "
                                               th:field="*{hoTen}" required="">
                                        <small th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"
                                               class="text-danger"></small>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27"><i
                                                class="fa-solid fa-envelope"></i>
                                            Email</label>
                                        <input class="form-control" type="email" name="email" placeholder="Email "
                                               th:field="*{email}" required="">
                                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                               class="text-danger"></small>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27"><i class="fa-solid fa-phone"></i>
                                            Số điện thoại</label>
                                        <input class="form-control" type="text" name="soDienThoai"
                                               placeholder="Số điện thoại" th:field="*{soDienThoai}" required="">
                                        <small th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"
                                               class="text-danger"></small>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <select class="form-control select-address" th:field="*{city}" id="city">
                                            <option class="select-items" value="" selected="selected"><i
                                                    class="fa-solid fa-location-dot"></i>Chọn thành phố
                                            </option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                               class="text-danger"></small>
                                    </div>

                                    <div class="form-group">
                                        <select class="form-control select-address" th:field="*{district}"
                                                id="district">
                                            <option class="select-items" value="" selected="selected"><i
                                                    class="fa-solid fa-location-dot"></i>Chọn quận
                                            </option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('district')}" th:errors="*{district}"
                                               class="text-danger"></small>
                                    </div>

                                    <div class="form-group">
                                        <select class="form-control select-address" th:field="*{ward}" id="ward">
                                            <option class="select-items" value="" selected="selected">Chọn phường
                                            </option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}"
                                               class="text-danger"></small>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i
                                                class="fa-solid fa-house-chimney"></i>
                                            Số nhà</label>
                                        <small th:if="${#fields.hasErrors('soNha')}" th:errors="*{soNha}"
                                               class="text-danger"></small>
                                        <input class="form-control" type="text" placeholder="Số nhà" th:field="*{soNha}"
                                               required="">

                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="checkbox" class="checkbox" name="trangThai" th:field="*{trangThai}"
                                               th:value="*{trangThai}" th:checked="*{trangThai == 1}" required=""/> Tôi
                                        đồng ý với các điều khoản trên!

                                    </div>
                                    <div class="pt-1 mb-4 btn">
                                        <button class="btn-lg btn-block btn" type="submit"><i
                                                class="fa-solid fa-square-plus"></i> Đăng ký
                                        </button>
                                    </div>
                                    <p class="mb-5 pb-lg-2 l" style="color: #121216;">
                                        Bạn đã có tài khoản? <a th:href="@{/security/login/form}"
                                                                style="color: blue;">Đăng nhập.</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/static/customer/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/customer/js/cloudflare-ajax-axios.js}"></script>
<script th:src="@{/static/customer/js/call-api-address.js}"></script>
<script type="text/javascript">
    var message = document.getElementById("message").value;
    var type = document.getElementById("messageError").value;
    console.log(message);

    if (message != "") {
        console.log("ok");
        Swal.fire(message, '', type);
    }

</script>
<br>
<br>
<br>
<br>

</body>
</html>
