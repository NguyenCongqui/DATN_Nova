<body class="js-fullheight">
<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block login">
                            <img th:src="@{/static/admin/img/quen-mat-khau.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/security/forgot-password/code}" method="POST">

                                    <div class="d-flex align-items-center mb-3 pb-1">

                                                    class="fa-solid fa-paper-plane"></i> Quên Mật Khẩu</h1></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><i
                                                class="fa-solid fa-envelope"></i> Email</label>
                                        <input class="form-control form-control-lg" id="typeEmail" th:name="email"
                                               required/>
                                    </div>
                                    <div class="pt-1 mb-4 btn">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"><i class="fa-solid fa-arrow-rotate-left" ></i> Lấy lại mật khẩu
                                        </button>
                                    </div>
                                    <div class="l"><a class="small text-muted " th:href="@{/security/login/form}">>Back
