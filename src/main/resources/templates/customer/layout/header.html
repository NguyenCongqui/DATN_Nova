<body>
<!-- Header -->
<header class="header" th:fragment="header">
    <!--Thanh trên cùng-->
    <div class="header-topbar">
        <div class="header-topbar-inner">
            <!--Thanh trên cùng bên trái-->
            <div class="topbar-left hidden-sm-down">
                <div class="phone"><i class="fa fa-phone left" aria-hidden="true"></i>Hỗ trợ khách hàng: <b>(+84)
                    368028003</b></div>
            </div>
            <!--Kết thúc thanh trên cùng bên trái-->

            <!--Thanh trên cùng bên phải-->
            <div class="topbar-right">
                <th:block th:if="${#request.remoteUser}">
                    <ul class="list-none">
                        <!--                        <li>-->
                        <!--                            <a href="login-register.html"><i class="fa fa-lock left" aria-hidden="true"></i><span class="hidden-sm-down">Đăng Nhập</span></a>-->
                        <!--                        </li>-->
                        <li class="dropdown-nav">
                            <a href="#"><i class="fa-solid fa-circle-user left" aria-hidden="true"></i><span
                                    class="hidden-sm-down"> Xin chào, [[${#request.userPrincipal.principal.fullname}]] <strong></strong></span><i
                                    class="fa fa-angle-down right" aria-hidden="true"></i></a>
                            <!--Thả xuống-->
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a th:href="@{/khach-hang/tai-khoan}"><i class="fas fa-user"></i> Thông Tin Tài
                                        Khoản</a></li>
                                    <li><a th:href="@{/khach-hang/don-hang/cho-xac-nhan}"><i
                                            class="fas fa-file-signature"></i> Đơn Hàng Của Tôi</a></li>
                                    <li><a th:href="@{/khach-hang/tai-khoan}"><i class="fas fa-sync-alt"></i> Đổi Mật
                                        Khẩu</a></li>
                                    <li><a th:href="@{/security/logoff}"><i class="fas fa-power-off"></i> Đăng Xuất</a>
                                    </li>
                                </ul>

                            </div>
                            <!--Kết thúc thả xuống-->
                        </li>

                    </ul>

                </th:block>

                <th:block th:unless="${#request.remoteUser}">
                    <a th:href="@{/security/login/form}"><i class="fa fa-user left" aria-hidden="true"></i><span
                            class="hidden-sm-down">Đăng Nhập</span></a>
                    <span>|</span>
                    <a href="/khachhang/home"><span class="hidden-sm-down"><i class="fa-solid fa-headset"></i> Liên Hệ</span></a>
                </th:block>
            </div>
            <!-- Kết thúc thanh trên cùng bên phải -->
        </div>
    </div>
    <!-- Kết thúc thanh trên cùng-->

    <!-- Header Container -->
    <div id="header-sticky" class="header-main">
        <div class="header-main-inner">
            <!-- Logo -->
            <div class="logo">
                <a th:href="@{/khach-hang/home}">
                    <!-- // <img src="img/NOVA.jpg" alt="BEENOVA" /> -->
                    <img src="/static/customer/img/NOVA.png" alt="NOVA"/>
                </a>
            </div>
            <!-- kết thúc Logo -->


            <!-- Right Sidebar Nav -->
            <div class="header-rightside-nav">
                <!-- Sidebar Icon -->
                <div class="sidebar-icon-nav">
                    <ul class="list-none-ib">
                        <!-- tìm kiếm-->
                        <!--                        <li><a id="search-overlay-menu-btn"><i aria-hidden="true" class="fa fa-search"></i></a></li>-->

                        <!--                        &lt;!&ndash; Danh sách yêu thích&ndash;&gt;-->
                        <!--                        <li><a class="js_whishlist-btn"><i aria-hidden="true" class="fa fa-heart"></i><span-->
                        <!--                                class="countTip">10</span></a></li>-->

                        <!-- Giỏ hàng-->
                        <li><a id="sidebar_toggle_btn">
                            <div class="cart-icon">
                                <a aria-hidden="true" th:href="@{/khach-hang/gio-hang-chi-tiet}"
                                   class="fa fa-shopping-bag"></a>
                            </div>

                            <div class="cart-title" th:href="@{/khach-hang/gio-hang-chi-tiet}">
                            <span class="cart-count daucatmoi" th:if="${soLuong gt 0}">
                           <sup th:text="${soLuong}"></sup>
                            </span>
                                <span th:unless="${soLuong gt 0}" class="cart-count">
<!--                            <sup>0</sup>-->
                                </span>
                                    <!--                                </span>-->
                                    <!--                                /-->
                                    <!--                                <span class="cart-price strong">10.000.0000</span>-->
                            </div>


                        </a></li>
                    </ul>
                </div>
                <!-- End Sidebar Icon -->
            </div>
            <!-- End Right Sidebar Nav -->


            <!-- Navigation Menu -->
            <nav class="navigation-menu">
                <ul>
                    <li th:class="${#request.requestURI} == @{/khach-hang/home}? 'active': '' ">
                        <a th:href="@{/khach-hang/home}">Trang chủ</a>
                    </li>
                    <li th:class="${#request.requestURI} == @{/khach-hang/san-pham}? 'active': '' ">
                        <a th:href="@{/khach-hang/san-pham}">Sản Phẩm</a>
                    </li>
                </ul>
                <!-- thả xuống Menu ------->


            </nav>
            <!-- End Navigation Menu -->

        </div>
    </div>
    <!-- End Header Container -->
</header>
