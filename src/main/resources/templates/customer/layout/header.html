<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- Header -->
<header class="header" th:fragment="header">
    <!--Thanh trên cùng-->
    <div class="header-topbar">
        <div class="header-topbar-inner">
            <!--Thanh trên cùng bên trái-->
            <div class="topbar-left hidden-sm-down">
                <div class="phone"><i class="fa fa-phone left" aria-hidden="true"></i>Hỗ trợ khách hàng: <b>+84 112334567</b></div>
            </div>
            <!--Kết thúc thanh trên cùng bên trái-->

            <!--Thanh trên cùng bên phải-->
            <div class="topbar-right">
                <th:block th:if="${#request.remoteUser}">
                    <ul class="list-none">
<!--                        <li>-->
<!--                            <a href="login-register.html"><i class="fa fa-lock left" aria-hidden="true"></i><span class="hidden-sm-down">Đăng Nhập</span></a>-->
<!--                        </li>-->
                        <li class="dropdown-nav">
                            <a href="login-register.html"><i class="fa fa-user left" aria-hidden="true"></i><span class="hidden-sm-down"> Hi [[${#request.userPrincipal.principal.fullname}]] <strong></strong></span><i class="fa fa-angle-down right" aria-hidden="true"></i></a>
                            <!--Thả xuống-->
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a th:href="@{/khachhang/tai-khoan}">Thông Tin Tài Khoản</a></li>
                                    <li><a  th:href="@{/khachhang/DonHang/ChoXacNhan}">Đơn Hàng</a></li>
                                    <li><a href="#">Đổi Mật Khẩu</a></li>
                                    <li><a href="#">My Wishlist</a></li>
                                    <li><a  th:href="@{/security/logoff}">Đăng Xuất</a></li>
                                </ul>

                            </div>
                            <!--Kết thúc thả xuống-->
                        </li>

                    </ul>

                </th:block>

                <th:block th:unless="${#request.remoteUser}">
                <a th:href="@{/security/login/form}"><i class="fa fa-user left" aria-hidden="true"></i><span class="hidden-sm-down">Đăng Nhập</span></a>

                        <a href="contact.html" ><span class="hidden-sm-down">Liên Hệ</span></a>

                </th:block>
            </div>
            <!-- Kết thúc thanh trên cùng bên phải -->
        </div>
    </div>
    <!-- Kết thúc thanh trên cùng-->

    <!-- Header Container -->
    <div id="header-sticky" class="header-main">
        <div class="header-main-inner">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <!-- // <img src="img/NOVA.jpg" alt="BEENOVA" /> -->
                    <img src="../../../static/customer/img/NOVA.png" alt="Philos" />
                </a>
            </div>
            <!-- kết thúc Logo -->


            <!-- Right Sidebar Nav -->
            <div class="header-rightside-nav">
                <!-- Sidebar Icon -->
                <div class="sidebar-icon-nav">
                    <ul class="list-none-ib">
                        <!-- tìm kiếm-->
                        <li><a id="search-overlay-menu-btn"><i aria-hidden="true" class="fa fa-search"></i></a></li>

                        <!-- Danh sách yêu thích-->
                        <li><a class="js_whishlist-btn"><i aria-hidden="true" class="fa fa-heart"></i><span class="countTip">10</span></a></li>

                        <!-- Giỏ hàng-->
                        <li><a id="sidebar_toggle_btn">
                            <div class="cart-icon">
                                <i aria-hidden="true" th:href="@{/khachhang/gio-hang-chi-tiet}" class="fa fa-shopping-bag"></i>
                            </div>

                            <div class="cart-title" th:href="@{/khachhang/gio-hang-chi-tiet}">
                                <span class="cart-count">2</span>
                                /
                                <span class="cart-price strong">10.000.0000</span>
                            </div>
                        </a></li>
                    </ul>
                </div>
                <!-- End Sidebar Icon -->
            </div>
            <!-- End Right Sidebar Nav -->


            <!-- Navigation Menu -->
            <nav class="navigation-menu">
                <ul>
                    <li th:class="${#request.requestURI} == @{/khachhang/home}? 'active': '' ">
                        <a th:href="@{/khachhang/home}">Home</a>
                    </li>
                    <li  th:class="${#request.requestURI} == @{/customer/shop}? 'active': '' ">
                        <a href="shop_grid.html">Sán Phẩm</a>
                    </li>
                </ul>
                        <!-- thả xuống Menu ------->


            </nav>
            <!-- End Navigation Menu -->

        </div>
    </div>
    <!-- End Header Container -->
</header>
<!-- Kết thúc Header -->
</body>
</html>
